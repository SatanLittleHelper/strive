<form [formGroup]="form" (ngSubmit)="onSubmit()" class="basic-data-form">
  <div class="basic-data-form__field">
    <label for="gender" class="basic-data-form__field-label">Gender</label>
    <tui-textfield tuiChevron
                   [stringify]="stringifyGender"
    >
      <input
        tuiSelect
        placeholder="Select gender"
        formControlName="gender"
      />
      <tui-data-list
        *tuiTextfieldDropdown
      >
        @for (item of genderOptions(); track item.value) {
          <button
            new
            tuiOption
            type="button"
            [value]="item.value"
          >
            {{ item.displayText }}
          </button>
        }
      </tui-data-list>
    </tui-textfield>
  </div>

  <div class="basic-data-form__field">
    <label for="age" class="basic-data-form__field-label">Age</label>
    <tui-textfield>
      <input
        tuiInputNumber
        id="age"
        formControlName="age"
        placeholder="Enter age"
        [min]="10"
        [max]="120"
      />
    </tui-textfield>
  </div>

  <div class="basic-data-form__field">
    <label for="height" class="basic-data-form__field-label">Height (cm)</label>
    <tui-textfield>
      <input
        tuiInputNumber
        id="height"
        formControlName="height"
        placeholder="Enter height"
        [min]="100"
        [max]="250"
      />
    </tui-textfield>
  </div>

  <div class="basic-data-form__field">
    <label for="weight" class="basic-data-form__field-label">Weight (kg)</label>
    <tui-textfield>
      <input
        tuiInputNumber
        id="weight"
        formControlName="weight"
        placeholder="Enter weight"
        [min]="30"
        [max]="300"
      />
    </tui-textfield>
  </div>

  <div class="basic-data-form__actions">
    <button
      tuiButton
      type="submit"
      [disabled]="form.invalid"
      appearance="primary"
    >
      Continue
    </button>
  </div>
</form>
