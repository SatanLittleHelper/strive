  <h2 class="next-workout-widget__title">Next Workout</h2>
  <ul class="next-workout-widget__list">
    @for (workout of workouts(); track workout.id) {
      <li class="next-workout-widget__item">
        <app-workout-info [workout]="workout" />
      </li>
    }
  </ul>
</section>
