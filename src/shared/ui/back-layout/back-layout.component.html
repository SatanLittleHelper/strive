<div class="back-layout">
  <div class="back-layout__header">
  <button 
    class="back-layout__back-button"
    tuiButton 
    appearance="secondary" 
    size="s"
    (click)="onBackClick()"
  >
    <tui-icon [icon]="'@tui.arrow-left'"></tui-icon>
    Back
  </button>
  
  @if (title()) {
    <h1 class="back-layout__title">{{ title() }}</h1>
  }
  </div>
  <div class="back-layout__content">
    <ng-content />
  </div>
</div>
