<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:hsl(268deg 75% 55%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(268deg 85% 35%);stop-opacity:1" />
    </radialGradient>
    
    <!-- Simple metal gradient -->
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F1F5F9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CBD5E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94A3B8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Large background S with red color -->
  <text x="256" y="380" text-anchor="middle" fill="hsl(0deg 72% 51%)" font-family="Arial, sans-serif" font-size="400" font-weight="900" opacity="0.4">S</text>
  
  <!-- Adjustable dumbbell with metal handle -->
  <g stroke="none">
    <!-- Left weight stack (side view of round plates) -->
    <rect x="5" y="130" width="20" height="252" rx="10" fill="#1A202C"/>
    <rect x="25" y="110" width="26" height="292" rx="13" fill="#2D3748"/>
    <rect x="51" y="85" width="36" height="342" rx="18" fill="#1A202C"/>
    <rect x="87" y="110" width="26" height="292" rx="13" fill="#2D3748"/>
    <rect x="113" y="130" width="20" height="252" rx="10" fill="#1A202C"/>
    
    <!-- Metal handle bar -->
    <rect x="133" y="244" width="246" height="24" fill="url(#metalGrad)"/>
    
    <!-- Handle grip texture -->
    <g opacity="0.5">
      <rect x="145" y="250" width="1" height="12" fill="#64748B"/>
      <rect x="155" y="250" width="1" height="12" fill="#64748B"/>
      <rect x="165" y="250" width="1" height="12" fill="#64748B"/>
      <rect x="175" y="250" width="1" height="12" fill="#64748B"/>
      <rect x="185" y="250" width="1" height="12" fill="#64748B"/>
      <rect x="195" y="250" width="1" height="12" fill="#64748B"/>
      <rect x="205" y="250" width="1" height="12" fill="#64748B"/>
      <rect x="215" y="250" width="1" height="12" fill="#64748B"/>
      <rect x="225" y="250" width="1" height="12" fill="#64748B"/>
      <rect x="235" y="250" width="1" height="12" fill="#64748B"/>
      <rect x="245" y="250" width="1" height="12" fill="#64748B"/>
      <rect x="255" y="250" width="1" height="12" fill="#64748B"/>
